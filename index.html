<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Coding Quiz</title>
  <link rel="stylesheet" href="./style.css">

<body>
  </head>
  <header>
    <h1>Coding Quiz!</h1>
  </header>
  <button id="start-button">Start</button>
  <div id="timer">60</div>
  <div id="quiz" class="hide-quiz">
    <div id="questionDiv"class="questions-card">
      <h2>Answer the questions below...</h2>
    </div>
    <div id="responseDiv"  class="responses-card">
      <h2>Choose from the following...</h2>
    </div>
  </div>
  <form id="enterInitials" class="hide-form">
    <div class="form-container">
      <h1>Save your score!</h1>
        <input id="userInitials" placeholder="Enter your initials here" type="text">
        <button id="saveButton">Save Data</button>
    </div>
  </form>

  <script src="./script.js"></script>
</body>

</html>
